<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja KsiƒÖ≈ºka Kucharska</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 0.5rem;
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--surface-color);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .search-results-info {
            margin-bottom: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* AI Toggle */
        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: var(--border-radius);
        }

        .ai-checkbox {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: var(--primary-color);
        }

        .ai-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .api-key-input {
            width: 220px;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.8rem;
        }

        .hidden { display: none !important; }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn--primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn--primary:hover {
            background-color: var(--primary-hover);
        }

        .btn--secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn--success {
            background-color: var(--success-color);
            color: white;
        }

        .btn--warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn--sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn--xs {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Recipes Grid */
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .recipe-card {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .recipe-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            position: relative;
            overflow: hidden;
        }

        .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recipe-image-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2rem;
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .recipe-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.3;
        }

        .recipe-title a {
            color: inherit;
            text-decoration: none;
        }

        .recipe-title a:hover {
            color: var(--primary-color);
        }

        .recipe-time {
            background: var(--warning-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .recipe-ingredients, .recipe-instructions {
            margin-bottom: 1rem;
        }

        .recipe-ingredients h4, .recipe-instructions h4 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .ingredients-list, .instructions-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .ingredients-list li {
            padding: 0.25rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .ingredients-list li:before {
            content: "‚Ä¢ ";
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .instructions-list {
            counter-reset: step-counter;
        }

        .instructions-list li {
            counter-increment: step-counter;
            padding: 0.5rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            position: relative;
            padding-left: 2rem;
        }

        .instructions-list li:before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0.5rem;
            background: var(--primary-color);
            color: white;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .recipe-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .delete-btn, .edit-btn, .view-btn {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #b91c1c;
        }

        .edit-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: #475569;
        }

        .view-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .view-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Full Recipe View Modal */
        .recipe-view-modal .modal-content {
            max-width: 800px;
        }

        .recipe-view-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .recipe-view-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .recipe-view-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recipe-view-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .recipe-view-time {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .recipe-view-source {
            margin-bottom: 2rem;
        }

        .recipe-view-source a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .recipe-view-source a:hover {
            text-decoration: underline;
        }

        .recipe-view-section {
            margin-bottom: 2rem;
        }

        .recipe-view-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .recipe-view-ingredients {
            display: grid;
            gap: 0.5rem;
            counter-reset: none;
        }

        .recipe-view-ingredients li {
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            list-style: none;
        }

        .recipe-view-instructions {
            display: grid;
            gap: 1rem;
            counter-reset: step-counter;
        }

        .recipe-view-instructions li {
            counter-increment: step-counter;
            padding: 1rem;
            background: #f8fafc;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--success-color);
            position: relative;
            padding-left: 3rem;
            list-style: none;
        }

        .recipe-view-instructions li:before {
            content: counter(step-counter);
            position: absolute;
            left: 1rem;
            top: 1rem;
            background: var(--success-color);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Form */
        .extraction-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f0f9ff;
            border-radius: var(--border-radius);
            border: 1px solid #bae6fd;
        }

        .extraction-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-muted);
            font-weight: 500;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider:after {
            content: attr(data-text);
            background: var(--surface-color);
            padding: 0 1rem;
        }

        .recipe-form h3 {
            color: var(--success-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* Status */
        .extraction-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .extraction-status.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .extraction-status.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .extraction-status.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #dbeafe;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin-bottom: 1rem;
        }

        /* No Results State */
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .no-results h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .header-controls {
                flex-direction: column;
                width: 100%;
            }

            .ai-toggle {
                justify-content: center;
            }

            .recipes-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }

            .form-actions, .recipe-actions {
                flex-direction: column;
            }

            .recipe-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .recipe-time {
                align-self: flex-start;
            }

            .recipe-view-title {
                font-size: 1.5rem;
            }

            .recipe-view-image {
                height: 200px;
                font-size: 2rem;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        class RecipeExtractor {
            constructor() {
                this.apiKey = localStorage.getItem('claude_api_key') || '';
            }

            setApiKey(key) {
                this.apiKey = key;
                localStorage.setItem('claude_api_key', key);
            }

            async extractRecipe(url, useAI = false) {
                console.log('üîç Analizujƒô:', url, useAI ? 'z Claude AI' : 'bez AI');
                
                try {
                    // Spr√≥buj najpierw ScrapingBee (bez kluczy API)
                    const scrapingBeeRecipe = await this.tryScrapingBee(url);

            // Browserless.io - darmowa wersja
            async tryBrowserless(url) {

            // Uniwersalny parser HTML -> przepis
            parseHtmlToRecipe(html, url) {
                // JSON-LD jest najlepszy
                const jsonRecipe = this.parseJsonLD(html);
                if (jsonRecipe && jsonRecipe.ingredients.length > 2 && jsonRecipe.instructions.length > 2) {
                    jsonRecipe.image = this.extractImageFromHtml(html, url);
                    return jsonRecipe;
                }

                // Mikrodata
                const microdataRecipe = this.parseMicrodata(html);
                if (microdataRecipe && microdataRecipe.ingredients.length > 2) {
                    microdataRecipe.image = this.extractImageFromHtml(html, url);
                    return microdataRecipe;
                }

                // Inteligentny HTML parser
                const htmlRecipe = this.parseIntelligentHTML(html, url);
                if (htmlRecipe && htmlRecipe.ingredients.length > 2) {
                    return htmlRecipe;
                }

                return null;
            }

            // Parser Microdata (schema.org)
            parseMicrodata(html) {
                try {
                    // Szukaj itemtype="https://schema.org/Recipe"
                    const recipeMatch = html.match(/<[^>]+itemtype="[^"]*schema\.org\/Recipe"[^>]*>(.*?)<\/[^>]+>/s);
                    if (!recipeMatch) return null;

                    const recipeHtml = recipeMatch[0];
                    
                    // Nazwa
                    const nameMatch = recipeHtml.match(/itemprop="name"[^>]*>([^<]+)</);
                    const name = nameMatch ? this.cleanText(nameMatch[1]) : 'Przepis';

                    // Sk≈Çadniki
                    const ingredients = [];
                    const ingredientMatches = recipeHtml.match(/itemprop="recipeIngredient"[^>]*>([^<]+)</g) || [];
                    ingredientMatches.forEach(match => {
                        const ingredient = this.cleanText(match.replace(/itemprop="recipeIngredient"[^>]*>/, ''));
                        if (ingredient.length > 2) ingredients.push(ingredient);
                    });

                    // Instrukcje
                    const instructions = [];
                    const instructionMatches = recipeHtml.match(/itemprop="recipeInstructions"[^>]*>(.*?)<\//gs) || [];
                    instructionMatches.forEach(match => {
                        const instruction = this.cleanText(match.replace(/itemprop="recipeInstructions"[^>]*>/, ''));
                        if (instruction.length > 10) instructions.push(instruction);

                    if (ingredients.length > 0 || instructions.length > 0) {
                        return {

                return null;
            }

            // Inteligentny HTML parser
            parseIntelligentHTML(html, url) {
                const domain = new URL(url).hostname.toLowerCase();
                
                // Nazwa przepisu
                const titlePatterns = [
                    /<h1[^>]*class="[^"]*recipe[^"]*"[^>]*>(.*?)<\/h1>/i,
                    /<h1[^>]*class="[^"]*entry-title[^"]*"[^>]*>(.*?)<\/h1>/i,
                    /<h1[^>]*>(.*?)<\/h1>/i,
                    /<title[^>]*>(.*?)<\/title>/i
                ];

                let name = 'Przepis';
                for (const pattern of titlePatterns) {
                    const match = html.match(pattern);
                    if (match) {
                        name = this.cleanText(match[1]);

                        name = name.replace(/\s*[-|]\s*(Recipe|Przepis|Allrecipes).*$/i, '');

                // Sk≈Çadniki - zaawansowane wzorce

                const timePatterns = [
                    /prep[^>]*time[^>]*:?\s*(\d+\s*(?:min|hour|godz|h))/i,
                    /cooking[^>]*time[^>]*:?\s*(\d+\s*(?:min|hour|godz|h))/i,

                let prepTime = 'Sprawd≈∫ na stronie';
                for (const pattern of timePatterns) {
                    const match = html.match(pattern);
                    if (match) {
                        prepTime = match[1];
                        break;
                    }
                }

                return {
                    name: this.normalizePolishText(name),
                    prepTime,
                    ingredients: ingredients.length > 0 ? ingredients : [`Nie uda≈Ço siƒô automatycznie wyodrƒôbniƒá sk≈Çadnik√≥w ze strony ${domain}`, 'Kliknij tytu≈Ç aby przej≈õƒá na stronƒô ≈∫r√≥d≈ÇowƒÖ'],
                    instructions: instructions.length > 0 ? instructions : [`Instrukcje dostƒôpne na oryginalnej stronie ${domain}`, 'Kliknij tytu≈Ç aby przej≈õƒá na stronƒô ≈∫r√≥d≈ÇowƒÖ'],
                    image: this.extractImageFromHtml(html, url)
                };
            }

            // Zaawansowane wyodrƒôbnianie sk≈Çadnik√≥w
            extractAdvancedIngredients(html) {
                const patterns = [
                    // Klasy CSS
                    /<[^>]*class="[^"]*ingredient[^"]*"[^>]*>(.*?)<\/[^>]+>/gi,
                    /<[^>]*class="[^"]*recipe-ingredient[^"]*"[^>]*>(.*?)<\/[^>]+>/gi,
                    // Listy ze wskaz√≥wkami
                    /<ul[^>]*>[^<]*(?:<li[^>]*>[^<]*(?:cup|tbsp|tsp|gram|kg|ml|litr|≈Çy≈ºk|szklank)[^<]*<\/li>[^<]*){3,}[^<]*<\/ul>/gi,
                    // ID-based
                    /<[^>]*id="[^"]*ingredient[^"]*"[^>]*>(.*?)<\/[^>]+>/gi
                ];

                const ingredients = new Set();

                for (const pattern of patterns) {
                    const matches = html.match(pattern) || [];
                    for (const match of matches) {
                        // Wyodrƒôbnij elementy listy
                        const listItems = match.match(/<li[^>]*>(.*?)<\/li>/gi) || [match];
                        
                        for (const item of listItems) {
                            const text = this.cleanText(item.replace(/<[^>]*>/g, ''));
                            if (this.looksLikeIngredient(text)) {
                                ingredients.add(text);
                            }
                        }
                    }
                }

                return Array.from(ingredients).slice(0, 20); // Max 20 sk≈Çadnik√≥w
            }

            // Sprawdza czy tekst wyglƒÖda na sk≈Çadnik
            looksLikeIngredient(text) {
                if (text.length < 3 || text.length > 150) return false;
                
                // S≈Çowa kluczowe sk≈Çadnik√≥w
                const ingredientKeywords = [
                    'cup', 'tbsp', 'tsp', 'oz', 'lb', 'gram', 'kg', 'ml', 'litr', 'liter',
                    '≈Çy≈ºka', '≈Çy≈ºeczka', 'szklanka', 'dag', 'dkg', 'gar≈õƒá', 'szczyptƒô',
                    'mƒÖka', 'cukier', 's√≥l', 'pieprz', 'olej', 'mas≈Ço', 'jajko', 'mleko',
                    'flour', 'sugar', 'salt', 'pepper', 'oil', 'butter', 'egg', 'milk'
                ];

                const lowerText = text.toLowerCase();
                return ingredientKeywords.some(keyword => lowerText.includes(keyword)) ||
                       /^\d+/.test(text) || // Zaczyna siƒô od liczby
                       /\d+\s*(g|kg|ml|l|cup|tbsp|tsp|oz|lb)/.test(lowerText); // Zawiera jednostki
            }

            // Zaawansowane wyodrƒôbnianie instrukcji
            extractAdvancedInstructions(html) {
                const patterns = [
                    /<[^>]*class="[^"]*instruction[^"]*"[^>]*>(.*?)<\/[^>]+>/gi,
                    /<[^>]*class="[^"]*recipe-instruction[^"]*"[^>]*>(.*?)<\/[^>]+>/gi,
                    /<[^>]*class="[^"]*method[^"]*"[^>]*>(.*?)<\/[^>]+>/gi,
                    /<ol[^>]*>[^<]*(?:<li[^>]*>[^<]{20,}[^<]*<\/li>[^<]*){2,}[^<]*<\/ol>/gi
                ];

                const instructions = new Set();

                for (const pattern of patterns) {
                    const matches = html.match(pattern) || [];
                    for (const match of matches) {
                        const listItems = match.match(/<li[^>]*>(.*?)<\/li>/gi) || [match];
                        
                        for (const item of listItems) {
                            const text = this.cleanText(item.replace(/<[^>]*>/g, ''));
                            if (this.looksLikeInstruction(text)) {

                            }

                return Array.from(instructions).slice(0, 15); // Max 15 krok√≥w
            }

            // Sprawdza czy tekst wyglƒÖda na instrukcjƒô
            looksLikeInstruction(text) {
                if (text.length < 10 || text.length > 500) return false;
                
                const instructionKeywords = [
                    'mix', 'stir', 'add', 'pour', 'cook', 'bake', 'heat', 'cool',
                    'wymieszaj', 'dodaj', 'podgrzej', 'piecz', 'gotuj', 'studziƒá', 'zalej'
                ];

                const lowerText = text.toLowerCase();
                return instructionKeywords.some(keyword => lowerText.includes(keyword)) ||
                       /^(krok\s*\d+|step\s*\d+|\d+\.)/i.test(text); // Zaczyna siƒô od "Krok" lub numeru
            }

            // Normalizuj polski tekst (usu≈Ñ HTML entities)
            normalizePolishText(text) {
                const entities = {
                    '&oacute;': '√≥', '&Oacute;': '√ì',
                    '&aacute;': 'ƒÖ', '&Aacute;': 'ƒÑ', 
                    '&eacute;': 'ƒô', '&Eacute;': 'ƒò',
                    '&sacute;': '≈õ', '&Sacute;': '≈ö',
                    '&nacute;': '≈Ñ', '&Nacute;': '≈É',
                    '&cacute;': 'ƒá', '&Cacute;': 'ƒÜ',
                    '&zacute;': '≈∫', '&Zacute;': '≈π',
                    '&#322;': '≈Ç', '&#321;': '≈Å',
                    '&#380;': '≈º', '&#379;': '≈ª'
                };

                let normalized = text;
                for (const [entity, char] of Object.entries(entities)) {
                    normalized = normalized.replace(new RegExp(entity, 'g'), char);
                }

                // Og√≥lne HTML entities
                normalized = normalized
                    .replace(/&amp;/g, '&')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&quot;/g, '"')
                    .replace(/&#39;/g, "'")
                    .replace(/&nbsp;/g, ' ');

                return normalized;
            }

            // Wyodrƒôbnij zdjƒôcie z HTML
            extractImageFromHtml(html, baseUrl) {
                const imagePatterns = [
                    /"image":\s*"([^"]+)"/,
                    /"image":\s*\[\s*"([^"]+)"/,
                    /<meta[^>]*property="og:image"[^>]*content="([^"]+)"/,
                    /<img[^>]*class="[^"]*recipe[^"]*"[^>]*src="([^"]+)"/i,
                    /<img[^>]*class="[^"]*featured[^"]*"[^>]*src="([^"]+)"/i,
                    /<img[^>]*alt="[^"]*recipe[^"]*"[^>]*src="([^"]+)"/i
                ];

                for (const pattern of imagePatterns) {
                    const match = html.match(pattern);
                    if (match && match[1]) {
                        let imageUrl = match[1];
                        
                        // Konwertuj na absolutny URL
                        if (imageUrl.startsWith('//')) {
                            imageUrl = 'https:' + imageUrl;
                        } else if (imageUrl.startsWith('/')) {
                            const base = new URL(baseUrl);
                            imageUrl = base.protocol + '//' + base.host + imageUrl;
                        }
                        
                        // Sprawd≈∫ czy to prawid≈Çowy obraz
                        if (imageUrl.match(/\.(jpg|jpeg|png|webp|avif)(\?.*)?$/i) && 
                            !imageUrl.includes('placeholder') && 
                            !imageUrl.includes('default')) {
                            return imageUrl;
                        }

            }

            // Reszta metod pozostaje bez zmian...

            parseJsonLD(html) {
                const jsonLdRegex = /<script[^>]*type=["']application\/ld\+json["'][^>]*>(.*?)<\/script>/gis;
                let match;
                
                while ((match = jsonLdRegex.exec(html)) !== null) {
                    try {
                        const data = JSON.parse(match[1]);
                        const items = Array.isArray(data) ? data : [data];
                        
                        for (const item of items) {
                            if (item['@type'] === 'Recipe' || (Array.isArray(item['@type']) && item['@type'].includes('Recipe'))) {
                                const recipe = {
                                    name: this.normalizePolishText(item.name || 'Przepis'),
                                    prepTime: this.parseDuration(item.prepTime || item.cookTime || item.totalTime),
                                    ingredients: this.extractArray(item.recipeIngredient || []),
                                    instructions: this.extractInstructions(item.recipeInstructions || [])
                                };
                                
                                if (recipe.ingredients.length > 0 && recipe.instructions.length > 0) {
                                    return recipe;
                                }
                            }
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                return null;
            }

            extractArray(arr) {
                if (!Array.isArray(arr)) return [];
                return arr.map(item => {
                    const text = typeof item === 'string' ? item : (item.text || item.name || String(item));
                    return this.normalizePolishText(text.trim());
                }).filter(item => item.length > 0);
            }

            extractInstructions(instructions) {
                if (!Array.isArray(instructions)) return [];
                return instructions.map(instruction => {
                    const text = typeof instruction === 'string' ? instruction : (instruction.text || instruction.name || String(instruction));
                    return this.normalizePolishText(text.trim());
                }).filter(item => item.length > 0);
            }

            parseDuration(duration) {
                if (!duration) return 'Nie podano';
                const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?/);
                if (!match) return duration;
                
                const hours = parseInt(match[1] || '0');
                const minutes = parseInt(match[2] || '0');
                
                const parts = [];
                if (hours > 0) parts.push(`${hours} godz`);
                if (minutes > 0) parts.push(`${minutes} min`);
                
                return parts.join(' ') || duration;
            }
